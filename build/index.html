<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- Viewport is used below in order to handle screen size accessibility on mobile and tablet devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Stylesheet -->
        <link rel="stylesheet" type="text/css" href="static/css/style.css">

        <!-- Script Imports: Boostrap, jQuery, Popper, FontAwesome -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"> </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"> </script>
        <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"> </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="card your-device shadow-lg p-3 mb-5 bg-white rounded">
                    <img class="card-img-top" src="static/images/you.png" alt="Your Device">
                    <div class="card-body">
                    <hr>
                    <p class="card-text text-center"> Input your message here to send it to your IoT connected device!‏‏‎ ‎‏‏‎  ‎‎‎‎‎‎‎‎‎</p>
                    <form>
                        <div class="form-group">
                            <label for="SendMessages"></label>
                            <input type="text" class="form-control" id="SendMessages" aria-describedby="SendMessages">
                        </div>
                        <button type="submit" class="btn btn-info btn-block"> Send Message </button>
                    </form>
                    </div>
                </div>
                <div class="card your-device shadow-lg p-3 mb-5 bg-white rounded">
                    <img class="card-img-top" src="static/images/your_device.png" alt="Your Device">
                    <div class="card-body">
                    <hr>
                    <p class="card-text text-center"> Messages which you have sent to your device will be shown here. </p>
                    <form>
                        <div class="form-group">
                            <label for="MessagesReceived"></label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
